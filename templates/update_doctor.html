{% extends 'dashboardExtender.html' %}

{% block body %}
<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fa fa-pencil-alt icon-gradient bg-amy-crisp"></i>
                </div>
                <div>Update Doctor Details
                    <div class="page-title-subheading">Update the details of the doctor.</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-card mb-3 card">
                        <div class="card-header">Update Doctor</div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('update_doctor', doctor_id=doctor[0]) }}">
                                <div class="form-group">
                                    <label for="full_name">Full Name</label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ doctor[3] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value="{{ doctor[1] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ doctor[2] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="registration_number">Registration Number</label>
                                    <input type="text" class="form-control" id="registration_number" name="registration_number" value="{{ doctor[4] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="contact_number">Contact Number</label>
                                    <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ doctor[5] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="Clinic_name">Clinic Name</label>
                                    <input type="text" class="form-control" id="Clinic_name" name="Clinic_name" value="{{ doctor[6] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="specialization">Specialization</label>
                                    <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor[7] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" value="{{ doctor[8] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="available_days">Available Days</label>
                                    <input type="text" class="form-control" id="available_days" name="available_days" value="{{ doctor[9] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="available_times">Available Times</label>
                                    <input type="text" class="form-control" id="available_times" name="available_times" value="{{ doctor[10] }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="fees">Fees</label>
                                    <input type="text" class="form-control" id="fees" name="fees" value="{{ doctor[11] }}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
{% endblock %}
